<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumy - Explore the Great Outdoors</title>
    <style>
        /* Estilo global para el fondo de la página */
        body {
            background-image: url("ft/fond.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #fff;
        }

        header {
            background: url('inicio.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 4em;
            z-index: 1;
            margin: 0;
        }

        header p {
            font-size: 1.5em;
            z-index: 1;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
        }

        /* Ajustes para las tarjetas de exploración */
        .explore {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Hacer las tarjetas flexibles */
        }

        .card, .fondo {
            background-color: #222;
            width: 30%;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .card img, .fondo img {
            width: 100%;
            border-radius: 10px;
            height: auto; /* Asegura que la imagen mantenga su proporción */
        }

        /* Estilo para la clase fondo que incluye la imagen de fondo */
        .fondo {
            position: relative;
        }

        .fondo h3, .fondo p {
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejor legibilidad */
            padding: 10px;
            border-radius: 5px;
        }

        .journal {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap; /* Hacer flexible para móviles */
        }

        .journal .entry {
            width: 45%;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        /* Estilo para el botón */
        .boton {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2D572C; /* Color de fondo del botón */
            color: #fff; /* Color del texto */
            text-decoration: none; /* Quitar subrayado */
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease; /* Animación para el hover */
        }

        .boton:hover {
            background-color: #32CD32; /* Cambia de color cuando se pasa el ratón */
        }

        /* Ajustes para pantallas más pequeñas */
        @media (max-width: 768px) {
            .card, .fondo {
                width: 100%; /* Tarjetas toman el ancho completo */
            }

            .journal .entry {
                width: 100%; /* Journal también toma el ancho completo */
            }
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

        <div class="fondo">

        </div>
    </div>

            <img src="ft/5.jpg" >
        </div>
        <div class="fondo">

        </div>
    </div>
</div>

</html>
