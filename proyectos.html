$sql = "
SELECT 
    p.titulo, 
    p.cuerpo, 
    p.fecha_publicacion, 
    p.palabras_claves,
    e.nombre_organizacion AS organizacion
FROM 
    publicaciones p
LEFT JOIN 
    empresas e ON p.empresa_id = e.id
ORDER BY 
    p.fecha_publicacion DESC
";
$result = $cnx->query($sql); // Ejecutar la consulta
